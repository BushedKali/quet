<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Послание из прошлого</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            color: #f0e6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a0a2e 0%, #3d1b6e 100%);
        }
        .message-box {
            max-width: 600px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(149, 76, 233, 0.3);
            border: 1px solid #7d4baf;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        h1 {
            color: #d4b3ff;
            margin-bottom: 25px;
            font-size: 26px;
            text-shadow: 0 0 10px rgba(180, 131, 255, 0.3);
        }
        p {
            font-size: 20px;
            line-height: 1.6;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>✉️ Второе послание:</h1>
        <p>"Тебя ждёт в месте, где мы познакомились с двумя дивными дамами и одной старой чародейкой."</p>
    </div>
</body>
</html>
